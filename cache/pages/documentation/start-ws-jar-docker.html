<h2 id="configproperties">config.properties文件添加配置</h2>
<pre class="code literal-block"><span class="c"># websocket端口</span>
<span class="na">smqtt.websocket.port</span><span class="o">=</span><span class="s">8999</span>
<span class="c"># websocket开启</span>
<span class="na">smqtt.websocket.enable</span><span class="o">=</span><span class="s">true</span>

<span class="na">smqtt.websocket.path</span><span class="o">=</span><span class="s">/</span>
</pre>
